<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <style>
   .page-header {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align everything to the left */
        justify-content: center;
        text-align: left;
        padding: 20px; /* Keeps banner height fixed */
    .banner-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px; /* Adds spacing between logo and title */
    }
    .logo {
        height: 170%; /* Adjusts relative to the banner */
        max-height: 300px; /* Prevents excessive growth */
        width: auto;
    }
    .project-name {
        margin: 0; /* Removes extra spacing */
    }
</style>

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <div class="banner-container">
        <img src="{{ '/SODA_logo.webp' | relative_url }}" alt="SODA Logo" class="logo">
      </div>
        <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    
        <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
<!--         {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </main>
  </body>
</html>
