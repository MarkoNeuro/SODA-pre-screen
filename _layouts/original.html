<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <style>
    .banner-container {
    display: flex;
    align-items: center; /* Aligns logo and text horizontally */
    justify-content: space-between; /* Moves logo to the left, text stays centered */
    width: 100%; /* Ensures full-width alignment */
    max-width: 1200px; /* Adjust for content width */
    margin: 0 auto; /* Centers the whole banner */
    padding: 0 20px; /* Adds spacing */
    }
    .logo {
        height: 250px; /* Adjust this value as needed */
        width: auto;
        justify-content: flex-start; /* Ensures content stays aligned to the left */
        max-height: 460px; /* Ensures it doesnâ€™t make the banner too large */
        margin-left: -20px; /* Moves logo further left */
    }
    .banner-text {
    flex-grow: 1; /* Allows text to take up the remaining space */
    text-align: center; /* Centers text */
    }
    .page-header {
        padding: 20px; /* Keeps the banner height consistent */
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      
    }
</style>

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
    <div class="banner-container">
        <img src="{{ '/SODA_logo.webp' | relative_url }}" alt="SODA Logo" class="logo">
        <div class="banner-text">
            <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
            <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        </div>
    </div>
</header>  

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
<!--         {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span> -->
      </footer>
    </main>
  </body>
</html>
