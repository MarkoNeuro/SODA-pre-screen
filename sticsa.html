<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICSA Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>STICSA Questionnaire</h1>
    <p>Please answer the following questions based on how you typically feel. Use the options provided for each question.</p>

    <form id="sticsa-form">
        <!-- Example Questions -->
        <div class="question">
            <label>1. I feel calm:</label>
            <input type="radio" name="q1" value="1" required> Not at all
            <input type="radio" name="q1" value="2"> A little
            <input type="radio" name="q1" value="3"> Moderately
            <input type="radio" name="q1" value="4"> Very much so
        </div>

        <div class="question">
            <label>2. I feel tense:</label>
            <input type="radio" name="q2" value="1" required> Not at all
            <input type="radio" name="q2" value="2"> A little
            <input type="radio" name="q2" value="3"> Moderately
            <input type="radio" name="q2" value="4"> Very much so
        </div>

        <!-- Add more questions as needed -->

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById('sticsa-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const reverseScoredItems = ['q1']; // Add reverse-scored item names here
            const formData = new FormData(event.target);
            let totalScore = 0;

            for (let [key, value] of formData.entries()) {
                let score = parseInt(value, 10);
                if (reverseScoredItems.includes(key)) {
                    score = 5 - score; // Reverse score: 1 becomes 4, 2 becomes 3, etc.
                }
                totalScore += score;
            }

            const cutoff = 42; // Inclusion cutoff

            if (totalScore >= cutoff) {
                window.location.href = 'eligible.html';
            } else {
                window.location.href = 'not-eligible.html';
            }
        });
    </script>
</body>
</html>
