<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICSA Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .options label {
            display: block;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 20px auto;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>STICSA Questionnaire</h1>
    <p><strong>DIRECTIONS:</strong> Below is a list of statements that describe how people feel. Please select the number that best indicates how you feel <strong>right now, at this very moment</strong>, even if this is not how you usually feel.</p>
    
    <form id="sticsa-form">
        <!-- Questions 1-21 -->
        <script>
            const questions = [
                "My heart beats fast",
                "My muscles are tense",
                "I feel agonized over my problems",
                "I think that others won’t approve of me",
                "I feel like I’m missing out on things because I can’t make up my mind",
                "I feel dizzy",
                "My muscles feel weak",
                "I feel trembly and shaky",
                "I picture some future misfortune",
                "I can’t get some thought out of my mind",
                "I have trouble remembering things",
                "My face feels hot",
                "I think the worst will happen",
                "My arms and legs feel stiff",
                "My throat feels dry",
                "I keep busy to avoid uncomfortable thoughts",
                "I cannot concentrate without irrelevant thoughts intruding",
                "My breathing is fast and shallow",
                "I worry that I cannot control my thoughts as well as I would like to",
                "I have butterflies in my stomach",
                "My palms feel clammy."
            ];

            document.addEventListener("DOMContentLoaded", function () {
                const form = document.getElementById("sticsa-form");
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.classList.add("question");
                    questionDiv.innerHTML = `
                        <label>${index + 1}. ${question}</label>
                        <div class="options">
                            <label><input type="radio" name="q${index + 1}" value="1" required> Not at All</label>
                            <label><input type="radio" name="q${index + 1}" value="2"> A Little</label>
                            <label><input type="radio" name="q${index + 1}" value="3"> Moderately</label>
                            <label><input type="radio" name="q${index + 1}" value="4"> Very Much So</label>
                        </div>
                    `;
                    form.insertBefore(questionDiv, form.lastElementChild);
                });
            });
        </script>

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <script>
        document.getElementById('sticsa-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            let totalScore = 0;
            
            for (let value of formData.values()) {
                totalScore += parseInt(value, 10);
            }

            const cutoff = 42;
            if (totalScore >= cutoff) {
                window.location.href = 'eligible.html';
            } else {
                window.location.href = 'not-eligible.html';
            }
        });
    </script>
</body>
</html>
